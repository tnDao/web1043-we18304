<body>
    <script>
        var cannang = prompt("Nhap vao trong luong co the: ");
        var chieucao = prompt("Nhap vao chieu cao:");
        var BMI = cannang/(chieucao * chieucao);
        if(BMI < 18,5){
            alert("thieu can");
        }else if(BMI >= 18,5 && BMI< 24,99){
            alert("binh thuong");
        }else if( BMI >= 25 && BMI <30){
            alert("thua can");
        }else{
            alert("beo phi");
        }
    </script>
</body>
