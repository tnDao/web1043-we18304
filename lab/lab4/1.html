<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Tạo lớp Student với các thuộc tính id, first_name, last_name, class_id, email, phone_number, dob
        class Student {
            constructor(id, first_name, last_name, class_id, email, phone_number, dob) {
                this.id = id;
                this.first_name = first_name;
                this.last_name = last_name;
                this.class_id = class_id;
                this.email = email;
                this.phone_number = phone_number;
                this.dob = dob;
            }

            // Phương thức trả về tên đầy đủ của sinh viên
            getFullName() {
                return `${this.last_name} ${this.first_name}`;
            }

            // Phương thức tính số tuổi của sinh viên theo năm
            getAge() {
                const dob = new Date(this.dob);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const month = today.getMonth() - dob.getMonth();

                if (month < 0 || (month === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }

                return age;
            }

            // Phương thức tính số tuổi của sinh viên theo ngày
            getAgeInDays() {
                const dob = new Date(this.dob);
                const today = new Date();
                const diffTime = Math.abs(today - dob);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                return diffDays;
            }
        }

        // Tạo danh sách sinh viên gồm 5 sinh viên
        const students = [
            new Student(1, 'Nguyễn', 'Văn A', 'B01', 'nva@gmail.com', '0987654321', '2000-01-01'),
            new Student(2, 'Trần', 'Thị B', 'B01', 'ttb@gmail.com', '0987654322', '2001-02-02'),
            new Student(3, 'Lê', 'Văn C', 'B02', 'lvc@gmail.com', '0987654323', '2002-03-03'),
            new Student(4, 'Phạm', 'Thị D', 'B02', 'ptd@gmail.com', '0987654324', '2003-04-04'),
            new Student(5, 'Vũ', 'Văn E', 'B03', 'vve@gmail.com', '0987654325', '2004-05-05')
        ];

        // Sắp xếp danh sách sinh viên theo số tuổi (tính theo ngày) từ thấp đến cao
        students.sort((a, b) => a.getAgeInDays() - b.getAgeInDays());

        // In ra danh sách sinh viên theo thứ tự sinh viên có số tuổi (tính theo ngày) từ thấp đến cao
        console.log('Danh sách sinh viên:');
        students.forEach((student) => {
            console.log(`${student.getFullName()} - ${student.getAge()} tuổi (${student.getAgeInDays()} ngày)`);
        });

        // In ra thông tin về width và height của màn hình
        console.log(`Width của màn hình: ${window.innerWidth}`);
        console.log(`Height của màn hình: ${window.innerHeight}`);

    </script>
</body>

</html>
